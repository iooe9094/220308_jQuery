<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        window.onload = function() {
            let input1 = document.querySelectorAll('input')[0];
            let input2 = document.querySelectorAll('input')[1];

            input1.onkeydown = function() {
                if (6<=input1.value.length) { // 글자 개수가 6개 이상일 경우
                    input2.focus(); // input2 문서 객체로 포커스를 이동
                }
            };

            input2.onkeydown = function(event) {
                let event = event||window.event;
                if (event.keyCode == 8 && input2.value.length == 0) { // 사용자 입력이 '백스페이스'고 입력된 글자가 없는 경우
                    input1.focus();
                }
            };
        };
    </script>
</head>
<body>
    <input type="text" maxlength="6">
    <span>-</span>
    <input type="text" maxlength="7">
</body>
</html>
